<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="card_wrapper">
          <div class="card_image_info">
            <img src="./images/icon-view.svg" class="card_image_icon" alt="" />
          </div>
          <img
            src="./images/image-equilibrium.jpg"
            class="card_wrapper_image"
            alt="Equilibrium image"
          />
        </figure>

        <div class="card_content">
          <h1 class="card_content_title">Equilibrium #3429</h1>
          <p class="card_content_desc">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
          <div class="card_price_temp">
            <ul>
              <li class="card_price">
                <img
                  src="./images/icon-ethereum.svg"
                  class="card_price-one"
                  alt=""
                  aria-hidden="true"
                />
                0.041ETH
              </li>
              <li class="card_temp">
                <img
                  src="./images/icon-clock.svg "
                  class="card_temp_two"
                  alt=""
                  aria-hidden="true"
                />
                3 days left
              </li>
            </ul>
          </div>
          <div class="footer_person">
            <img src="./images/image-avatar.png" alt="Avatar" />
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
